<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>옷 추천 서비스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <select id="weather">
            <option value="">날씨를 선택하세요</option>
            <option value="맑음">맑음</option>
            <option value="비">비</option>
            <option value="눈">눈</option>
            <option value="흐림">흐림</option>
        </select>
        <input type="number" id="temperature" placeholder="온도 (-20 ~ 40)" min="-20" max="40" step="0.1">
        <button id="recommendButton" disabled>옷 추천받기</button>
        <div id="recommendation"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
